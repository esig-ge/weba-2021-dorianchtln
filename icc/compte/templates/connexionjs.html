
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

<div class="center">
    <div class="form">
        <div class="form-element">
            <input type="password" id="password-field">
            <div class="toggle-password">
                <i class="fa fa-eye"></i>
                <i class="fa fa-eye-slash"></i>
            </div>
            <div class="password-policies">
                <div class="policy-length">
                    8 characters
                </div>
                <div class="policy-number">
                    Contains Number
                </div>
                <div class="policy-uppercase">
                    Contains Uppercase
                </div>
                <div class="policy-special">
                    Contains Special characters
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body{
        background: red;
        font-family: "sans-serif";
    }

    .center{
        position: absolute;
        top:50%;
        left:50%;
        transform:translate(-50%, -50%);
    }

    .form{
        width:300px;
    }

    .form .form-element{
        position:relative;
    }

    .form .form-element input{
        width:100%;
        padding: 10px;
        font-size: 18px;
        border: 1px solid #888;
        background: #f5f5f5;
        box-sizing: border-box;
        border-radius: 50px;
        outline: none;
        text-indent: 10px;
    }

    .form .form-element .toggle-password{
        position: absolute;
        width: 40px;
        height: 40px;
        top: 2px;
        right: 2px;
        border-radius: 50%;
        text-align: center;
        line-height: 35px;
        font-size: 20px;
        cursor: pointer;
    }

    .form .form-element .toggle-password.active i.fa-eye{
        display: none;
    }

    .form .form-element .toggle-password.active i.fa-eye-slash{
        display: inline;
    }

    .form .form-element .toggle-password i.fa-eye-slash{
        display: none;
    }
    .form .form-element .password-policies{
        position:relative;
        top:0px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        padding: 0px;
        height: 0px;
        background: #f5f5f5;
        border-radius: 5px;
        margin-top: 10px;
        box-sizing: border-box;
        opacity: 1;
        overflow: hidden;
        transition: height 300ms ease-in-out, opacity 300ms ease-in-out;
    }

    .form .form-element .password-policies.active {
        opacity: 1;
        padding: 10px;
        height: 180px;
    }

    .form .form-element .password-policies > div {
        margin: 15px 10px;
        font-weight: 600;
        color: #888;
    }

    .form .form-element .password-policies > div.active {
        color: #111;
    }

</style>

<script>

    function _id(name){
        return document.getElementById(name);
    }

    function _class(name){
        return document.getElementsByClassName(name);
    }

    _class("toggle-password")[0].addEventListener("click",function(){
        _class("toggle-password")[0].classList.toggle("active");
        if(_id("password-field").getAttribute("type") == "password"){
            _id("password-field").setAttribute("type", "text");
        } else{
            _id("password-field").setAttribute("type", "password");
        }
    });

    _id("password-field").addEventListener("focus", function(){
        _class("password-policies")[0].classList.add("active");
    });

    _id("password-field").addEventListener("blur", function () {
        _class("password-policies")[0].classList.remove("active");
    });


</script>
